 # ##################################
 # Technologies
 # ##################################
 
 len_tech_life_engineering:0 "Инженерия жизни"
 len_tech_life_engineering_desc:0 "С помощью этих технологий мы сможем создавать предразумные виды существ. Мы сможем послать ученых для создания жизни на планете."
 len_tech_society_engineering:0 "Социальная инженерия"
 len_tech_society_engineering_desc:0 "Научившись создавать жизнь, мы можем усовершенствовать процедуру создания примитивных, но разумных видов."
 len_tech_society_uplift:0 "Возвышение общества"
 len_tech_society_uplift_desc:0 "Продвинутые стратегии обучения и постоянное совершенствование ведут к созданию более развитых обществ."
 len_tech_promethean_project:0 "Штамм "Прометей""
 len_tech_promethean_project_desc:0 "Очень продвинутый штамм вируса, который может быть интегрирован в существующий вид, чтобы сделать его более развитым. Однако, некоторые наши ученые обеспокоены этим штаммом."
 
 # ##################################
 # Feature Flags
 # ##################################
 
 len_create_pre_sentient:0 "Создание предразумных видов."
 len_create_pre_sentient_desc:0 "Позволяет нашим ученым создавать предразумные виды на неколонизированных планетах."
 len_create_pre_ftl:0 "Создание примитивных видов"
 len_create_pre_ftl_desc:0 "Позволяет нашим ученым создавать примитивные виды на неколонизированных планетах."
 len_society_uplift:0 "Просвещение примитивных сообществ."
 len_society_uplift_desc:0 "Позволяет наблюдательным станциям продвигать примитивные виды на следующий этап развития."
 
 # ##################################
 # Traits
 # ##################################
 
 len_trait_engineered:0 "Спроектированные"
 len_trait_engineered_desc:0 "§LЭтот вид был разработан и создан болеее развитой расой.§!\n"
 len_trait_life_engineering_unit:0 "Монитор Инженерии Жизни"
 len_trait_life_engineering_unit_desc:0 "§LЭто устройство оснащено высокотехнологичными устройствами для исследования генетики быстрее, чем могут большинство машин.§!\n"
 len_trait_engineered_scourge:0 "Бич"
 len_trait_engineered_scourge_desc:0 "§LЭтот вид был разработан как биологичечкое оружие, поглощающее любые другие виды без тех же биологических штаммов. Он не предназначен для выполнения каких-либо других задач.§!\n"
 len_trait_promethean:0 "Прометей"
 len_trait_promethean_desc:0 "Этот вид был хорошо спроектирован, чтобы стать здоровой и умной расой."
 
 # ##################################
 # Special Projects
 # ##################################
 
 len_project_life_engineering:0 "Создание предразумного вида"
 len_project_life_engineering_DESC:0 "Наши ученые разработают простой вид, который отлично впишется в окружающую среду."
 
 len_project_society_engineering:0 "Создание примитивного вида"
 len_project_society_engineering_DESC:0 "Наши ученые разработают разумный вид, который идеально впишется в окружающую среду."
 
 len_lef_project_create_society:0 "Создание примитивного общества на [ROOT.GetName]"
 len_lef_project_create_society_DESC:0 "Наши ученые подготовили проект по созданию первобытного общества на этой планете."
 
 # ##################################
 # Events
 # ##################################
 
 len_life_engineering.1.name:0 "Возможность создать жизнь"
 len_life_engineering.1.desc:0 "Наши ученые считают, что они могут создать здесь новую жизнь. Должны ли мы подготовить проект?"
 len_life_engineering.1.a:0 "Да, подготовьте планету к созданию §Ypre-sapient§! жизни."
 len_life_engineering.1.b:0 "Да, подготовьте планету к созданию §Ystone age primitives§!."
 len_life_engineering.1.c:0 "Да, подготовьте планету к созданию §Ymedieval primitives§!."
 len_life_engineering.1.d:0 "Да, подготовьте планету к созданию §Yindustrial primitives§!."
 len_life_engineering.1.abort:0 "Нет."
 len_life_engineering.11.name:0 "Вид создан"
 len_life_engineering.11.desc:0 "Наши ученые закончили проектирование предразумного вида на §Y[len_species_planet.GetName]§!. Наш главный инженер назвал их [len_species.GetName] и рекомендует вознести этих существ, чтобы интегрировать их в наше общество."
 len_life_engineering.101.name:0 "Примитивный вид создан (Каменный век)"
 len_life_engineering.101.desc:0 "Наши ученые закончили создание примитивного вида на §Y[len_species_planet.GetName]§!. Они сообщают, что их Неолитическая культура овладела огнем и разработала рудиментарный разговорный язык.\n\nРекомендуется построить §YObservation Post§! над их миром, чтобы изучить их более внимательно."
 len_life_engineering.102.name:0 "Примитивный вид создан (Позднее средневековье)"
 len_life_engineering.102.desc:0 "Наши ученые закончили создание примитивного вида на §Y[len_species_planet.GetName]§!. Они сообщают, что их Неолитическая культура овладела огнем и разработала рудиментарный разговорный язык.\n\nРекомендуется построить §YObservation Post§! над их миром, чтобы изучить их более внимательно."
 len_life_engineering.103.name:0 "Примитивный вид создан(Индустриальная эра)"
 len_life_engineering.103.desc:0 "Наши ученые закончили создание примитивного вида на §Y[len_species_planet.GetName]§!. Они сообщают, что их Неолитическая культура овладела огнем и разработала рудиментарный разговорный язык.\n\nРекомендуется построить §YObservation Post§! над их миром, чтобы изучить их более внимательно."
 
 len_life_seed_events.2.name:0 "Созревание семян жизни"
 len_life_seed_events.2.desc:0 "$len_building_life_engineering_facility$ на §Y[ROOT.GetName]§! сообщила, что все $len_building_life_seed$s полностью выросли. Теперь мы можем активировать наши устройства для завершения проекта."
 
 len_life_creator.0.name:0 "Создание жизни"
 len_life_creator.0.desc:0 "Наши ученые в шаге от создания новой жизни на §Y[ROOT.GetName]§!. Теперь вы можете выбрать, какие виды должны создать наши ученые."
 len_life_creator.100.name:0 "Новый вид разработан"
 len_life_creator.100.desc:0 "Команда по созданию жизни рада представить нашу новую §Y[len_species.GetClass]§! расу. Несклько особей §Y[len_species.GetName]§! теперь населяют [len_species_planet.GetName]."
 
 len_lef_project_events.2.name:0 "Начало создания жизни"
 len_lef_project_events.2.desc:0 "Наши ученые подготовили проект и собираются приступить к работе. Им потребуется некоторое время, но мы сообщим вам, когда он будет завершен."
 len_lef_project_events.5.name:0 "Создана Титаническая форма жизни"
 len_lef_project_events.5.desc:0 "Наши ученые закончили титаническую форму жизни. Эти существа имеют огромные размеры, поэтому мы просто создали несколько. После освобождения их в дикой природе, они были предоставлены сами себе."
 len_lef_project_events.6.name:0 "Проект "Прометей""
 len_lef_project_events.6.desc:0 "Мы наконец-то нашли совпадение по штамму "Прометей" и нашими испытуемыми. Их тела приняли модификацию и теперь превращаются в новый вид жизни. Однако все остальные субъекты погибают из-за экстремальных мутаций. Похоже, это результат отторжения "Прометея""
 len_lef_project_events.8.name:0 "Старт проекта "Примитив""
 len_lef_project_events.8.desc:0 "Научный центр на [ROOT.GetName] инициировал проект по формированию первобытного общества на этой планете. Наши специалисты внушают населению забыть своей прежней жизни. Это займет некоторое время."
 
 len_primitive_survivors.10.name:0 "Спящий народ"
 len_primitive_survivors.10.desc:0 "Проект "Примитив" выполнен [ROOT.GetName]. Население было погружено в стазис, и большинство их воспоминаний о своей прежней жизни будут удалены. Застой продлится около десяти лет. Тогда население проснется и танет примитивным."
 len_primitive_survivors.110.name:0 "Пробуждение в Каменном веке"
 len_primitive_survivors.110.desc:0 "Проект "Примитив" на [ROOT.GetName] был завершен. Население пробуждается в каменном веке."
 len_primitive_survivors.120.name:0 "Пробуждение в Позднем средневековье "
 len_primitive_survivors.120.desc:0 "Проект "Примитив" на [ROOT.GetName] был завершен. Наеление пробуждается  в позднем средневековье."
 len_primitive_survivors.130.name:0 "Пробуждение в Индустриальной эре"
 len_primitive_survivors.130.desc:0 "Проект "Примитив" на [ROOT.GetName] был завершен. Население пробуждается в индустриальной эре."
 
