 edict_len_edict_prevent_growth:0 "Предотвращение роста населения"
 edict_len_edict_prevent_growth_desc:1 "Добавляет модификатор предотвращающий рост населения."
 edict_len_edict_undo_prevent_growth:0 "Предотвращение роста населения."
 edict_len_edict_undo_prevent_growth_desc:1 "Удаляет модификатор предотвращающий рост населения."
 edict_len_edict_prevent_life_engineering_event:0 "Отключить события Инжинерии жизни"
 edict_len_edict_prevent_life_engineering_event_desc:1 "Наши ученые больше не будут спрашивать, стоит ли нам создавать жизнь на планетах."
 
