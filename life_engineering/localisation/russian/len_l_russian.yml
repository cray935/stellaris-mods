 # ##################################
 
 len_building_lef_project_requirement:0 "§LВсе $len_building_life_seed$ должен быть выращен, по крайней мере, один $len_building_hive$ должны существовать на планете.§!"
 len_building_life_engineering_in_progress:0 "§LПРоект инженерии жизни все еще продолжается§!"
 len_promethian_project_requirement_planet:0 "§LПланета должна иметь минимум §Y10§! биологических поселений.§!"
 len_promethian_project_requirement_tile:0 "§LВ объекте должно быть биологическое поселение для активации§!"
 
 len_building_life_engineering_facility:0 "Лаборатория Инженерии жизни"
 len_building_life_engineering_facility_desc:0 "Лаборатория для разработки новых видов с помощью новых технологий."
 
 len_building_life_seed:0 "Семя жизни"
 len_building_life_seed_desc:0 "Объект с необходимыми жизненными устройством для семян жизни. Кластер нано-машин поддерживает семена жизни и помогает им расти. Семя в конечном итоге вырастет и станет средой для создания жизни."
 
 len_building_hive:0 "Улей Инженерии жизни"
 len_building_hive_desc:0 "Готовая среда $len_building_life_seed$. В улье живут несколько биологических миркоорганизмов, представляющих ранние формы жизни и начало эволюции. Вся окружающая среда поддерживается нано-машинами. Наши ученые могут использовать этот улей для создания жизни или сбора ее для дальнейших исследований."
 len_building_hive_reservoir:0 "Резервуар улья"
 len_building_hive_reservoir_desc:0 "$len_building_hive$ с помощью приборов наблюдения изучаются все организмы, живущие в улье. Наномашины перепрограммированы для удержания улья в стабильном состоянии, что позволяет почти бесконечное изучение организмов. В таком состоянии наши ученые больше не могут использовать его для создания жизни. Однако они могут многому научиться."
 
 len_building_lef_project_presentient:0 "Создание предразумных"
 len_building_lef_project_presentient_desc:0 "Запускает проет по созданию нового вида. Все $len_building_hive$ будут разрушены в процессе. За каждый $len_building_hive$ будет создано поселение нового вида."
 len_building_lef_project_sentient:0 "Создание разумных"
 len_building_lef_project_sentient_desc:0 "Запускает проет по созданию нового вида. Все $len_building_hive$ будут разрушены в процессе. За каждый $len_building_hive$ будет создано поселение нового вида."
 len_building_lef_project_titanic:0 "Создание титанической жизни"
 len_building_lef_project_titanic_desc:0 "Начинает проект по созданию огромных существ в этом мире. После завешения титанические формы жизни будут выпущены на природу."
 len_building_lef_project_promethean:0 "Проект "Прометей""
 len_building_lef_project_promethean_desc:0 "Запускает проект по модификации вида с экспериментальными генами. Это изменение будет применено к поселению, которое находится в лаборатории.."
 len_building_lef_project_primitives_stone_age:0 "Примитивное общество (Каменный век)"
 len_building_lef_project_primitives_stone_age_desc:0 "Запускает проект, чтобы вернуть сообществу на этой планете первобытную эпоху. Наша команда сотрет все признаки прогресса."
 len_building_lef_project_primitives_late_medieval_age:0 "Примитивное общество (Средневековье)"
 len_building_lef_project_primitives_late_medieval_age_desc:0 "$len_building_lef_project_primitives_stone_age_desc$"
 len_building_lef_project_primitives_industrial_age:0 "Примитивное общество (Индустриальное)"
 len_building_lef_project_primitives_industrial_age_desc:0 "$len_building_lef_project_primitives_stone_age_desc$"
 
